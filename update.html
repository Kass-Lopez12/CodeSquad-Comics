<main>
    <form class="form" id="form">
        <h1>Update Comic</h1>
        <div class="input-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title value stored in the database" required>
        </div>
        <br>
        <div class="input-group">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Author value stored in the database" required>
        </div>
        <br>
        <div class="input-group">
            <label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher" required>
                <option value="" disabled selected>Publisher value stored in the database</option>
                <option value="BOOM!Box">BOOM! Box</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Harry N. Abrams">Harry N. Abrams</option>
                <option value="Icon Books">Icon Books</option>
                <option value="Image Comics">Image Comics</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon & Schuster">Simon & Schuster</option>
                <option value="Top Shelf Productions">Top Shelf Productions</option>
                <option value="VIZ Media LLC">VIZ Media LLC</option>
            </select>
        </div>
        <br>
        <div class="input-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" placeholder="Genre data stored in the database" required>
        </div>
        <br>
        <div class="input-group">
            <label for="number">Number of Pages:</label>
            <input type="number" id="number" placeholder="255" required>
        </div>
        <br>
        <div class="input-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" placeholder="5" required>
        </div>
        <br>
        <div class="input-group">
            <label for="synopsis">Synopsis:</label>
            <input type="text" id="text" placeholder="Synopsis value stored in the database" required>
        </div>
        <br>
        <button type="Submit" class="btn">Submit</button>
    </form>
</main>
