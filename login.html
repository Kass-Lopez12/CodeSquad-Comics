<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">
         <img class="nav-image"src="images\CodeSquad-Comics-logo.png" alt="CodeSquad logo"></img>
        </a>

            <li><a href="login.html" class="nav-links-two">LOGIN</a></li>
        </ul>
    </nav>
<main>
    <form class="login-form" id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <br>
        <button type="Submit" class="btn">Submit</button>
    </form>
</main>
<footer>
    <h3 class="footer-headings">VISIT US</h3>
        <p class="footer-words">CodeSquad Comics</p>
        <p class="footer-words">123 Dorchester Avenue</p>
        <p class="footer-words">Boston, MA 02124</p>
    <h3 class="footer-headings">LINKS</h3>
        <p class="footer-links"><a href="index.html" class="footer-links">Home</a></p>
        <p class="footer-links"><a href="about.html" class="footer-links">About</a></p>
        <p class="footer-links"><a href="login.html" class="footer-links">Login</a></p>
    <h3 class="footer-headings">FOLLOW US</h3>
        <p class="footer-links"><a href="#" class="footer-links">Facebook</a></p>
        <p class="footer-links"><a href="#" class="footer-links">Instagram</a></p>
        <p class="footer-links"><a href="#" class="footer-links">Twitter</a></p>
    <h3 class="footer-headings">A PRODUCT OF</h3>
    <h3>
        <a href="http://codesquad.org/" target="_blank">
         <img src="images\CodeSquad-logo-b.png" alt="CodeSquad Logo" class="footer-image"></img>
        </a>
    </h3>
</footer>
</body>
</html>
