<main>
    <div class="container">
        <form class="new-comic-form" id="new-comic-form">
            <h1>CREATE NEW COMIC</h1>
            <div class="input-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title" required>
            </div>
            <br>
            <div class="input-group">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Author" required>
            </div>
            <br>
            <div class="input-group">
                <label for="publisher">Publisher:</label>
                <select name="publisher" id="publisher" required>
                    <option value="" disabled selected>Select</option>
                    <option value="BOOM!Box">BOOM! Box</option>
                    <option value="DC Comics">DC Comics</option>
                    <option value="Harry N. Abrams">Harry N. Abrams</option>
                    <option value="Icon Books">Icon Books</option>
                    <option value="Image Comics">Image Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Simon & Schuster">Simon & Schuster</option>
                    <option value="Top Shelf Productions">Top Shelf Productions</option>
                    <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" placeholder="Genre" required>
            </div>
            <br>
            <div class="input-group">
                <label for="number">Number of Pages:</label>
                <input type="number" id="number" placeholder="Number of Pages" required>
            </div>
            <br>
            <div class="input-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" required>
            </div>
            <br>
            <div class="input-group">
                <label for="synopsis">Synopsis:</label>
                <input type="text" id="text" placeholder="Synopsis" required>
            </div>
            <br>
            <button type="Submit" class="btn">Submit</button>
        </form>
    </div>
</main>
